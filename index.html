<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <div class="card" id="card">
      <p class="title">Advice #<span id="adviceId">117</span></p>
      <div class="advice" id="advicetext">
        "It is easy to set up and take notice, what's difficult is getting up
        and take action"
      </div>
      <img
        src="./images/pattern-divider-desktop.svg"
        alt="pattern-divider-desktop"
        class="divider"
      />
      <button id="btn" class="btn">
        <img src="./images/icon-dice.svg" alt="next advice" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
